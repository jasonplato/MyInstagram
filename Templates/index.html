<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>

</head>
<body>
    {% load static %}
    <div>
        <a href="{% url 'post_create' %}">Make Post</a>
    </div>
    <div>
        {% for post in object_list %}
        <a href=" {% url 'post_detail' post.id %}">
            <img src='/{{post.image}}'>
        </a>
        {% endfor %}
    </div>
</body>
</html>
